{% extends 'accounts/dashboard.html' %}

{% block dashboard_content %}
<div class="max-w-2xl">
    <h1 class="text-xl font-bold text-gray-800 mb-6">افزودن آدرس جدید</h1>

    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">عنوان آدرس</label>
                    {{ form.title }}
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">نام گیرنده</label>
                    {{ form.recipient_name }}
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">شماره تماس</label>
                    {{ form.phone_number }}
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">کد پستی</label>
                    {{ form.postal_code }}
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">استان</label>
                    {{ form.province }}
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">شهر</label>
                    {{ form.city }}
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">نشانی کامل</label>
                {{ form.full_address }}
            </div>

            <div class="flex justify-end gap-3 mt-6">
                <a href="{% url 'accounts:address_list' %}" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">انصراف</a>
                <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 font-bold transition">ثبت آدرس</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
