{% extends 'base.html' %}
{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">ورود | ثبت‌نام</h2>
        <p class="text-sm text-gray-500 text-center mb-8">برای ورود شماره موبایل خود را وارد کنید</p>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">شماره موبایل</label>
                <input type="tel" name="phone_number" placeholder="0912..."
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none text-center text-lg tracking-widest"
                       required pattern="09[0-9]{9}" title="شماره موبایل باید ۱۱ رقم باشد و با 09 شروع شود">
            </div>

            <button type="submit" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl transition shadow-lg shadow-red-200">
                ارسال کد تایید
            </button>
        </form>
    </div>
</div>
{% endblock %}
