<div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
    <h2 class="text-xl font-bold text-gray-800 mb-6 border-b pb-4">ویرایش اطلاعات شخصی</h2>

    <form hx-post="{% url 'accounts:edit_profile' %}" hx-target="#dashboard-content" class="space-y-4">
        {% csrf_token %}

        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-50 text-green-700 p-3 rounded-lg mb-4 text-sm">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">نام</label>
                {{ form.first_name }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">نام خانوادگی</label>
                {{ form.last_name }}
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">ایمیل</label>
            {{ form.email }}
        </div>

        <div class="pt-4 flex justify-end">
            <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-xl hover:bg-red-700 transition shadow-lg shadow-red-200">
                ذخیره تغییرات
            </button>
        </div>
    </form>
</div>
