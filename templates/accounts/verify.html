{% extends 'base.html' %}
{% block content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-2 text-gray-800">کد تایید را وارد کنید</h2>
        <p class="text-sm text-gray-500 text-center mb-8">کد پیامک شده به {{ mobile }} را وارد کنید</p>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <input type="number" name="code" placeholder="----" autofocus
                       class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none text-center text-2xl tracking-[1em]"
                       required>
            </div>

            <button type="submit" class="w-full py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl transition shadow-lg shadow-red-200">
                تایید و ورود
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{% url 'accounts:login' %}" class="text-sm text-blue-500 hover:underline">تغییر شماره موبایل</a>
        </div>
    </div>
</div>
{% endblock %}
