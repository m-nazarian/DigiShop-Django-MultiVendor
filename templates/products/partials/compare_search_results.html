{% load humanize %}
{% if products %}
    {% for product in products %}
    <div class="flex items-center gap-3 p-2 hover:bg-gray-50 rounded-lg cursor-pointer transition border border-transparent hover:border-gray-200"
         hx-post="{% url 'products:add_to_compare' product.id %}"
         hx-target="#compare-table-container"
         hx-swap="outerHTML"
         @click="showAddModal = false"> <img src="{{ product.image.url }}" class="w-12 h-12 object-contain mix-blend-multiply border border-gray-100 rounded bg-white">

        <div class="flex-1">
            <h4 class="text-sm font-bold text-gray-800 line-clamp-1">{{ product.name }}</h4>
            {% if product.is_available %}
                <span class="text-xs text-red-600 font-bold">{{ product.final_price|intcomma }} تومان</span>
            {% else %}
                <span class="text-xs text-gray-400">ناموجود</span>
            {% endif %}
        </div>

        <button class="text-blue-600 bg-blue-50 p-1.5 rounded-lg">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        </button>
    </div>
    {% endfor %}
{% else %}
    <div class="text-center text-gray-400 py-4 text-sm">
        محصول مشابهی یافت نشد.
    </div>
{% endif %}
