{% extends 'base.html' %}

{% block title %}ثبت‌نام فروشنده{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16 flex justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">فروشنده شوید!</h1>
            <p class="text-gray-500 mt-2">محصولات خود را در دیجی‌شاپ به هزاران نفر بفروشید.</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}

            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">نام فروشگاه</label>
                <input type="text" name="store_name" class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="مثال: موبایل سنتر" required>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">توضیحات کوتاه (اختیاری)</label>
                <textarea name="description" rows="3" class="w-full border rounded-xl px-4 py-3 focus:ring-2 focus:ring-blue-500" placeholder="درباره فروشگاه شما..."></textarea>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                ثبت فروشگاه و ورود به پنل
            </button>
        </form>
    </div>
</div>
{% endblock %}
